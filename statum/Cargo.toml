[dependencies.statum-core]
path = "../statum-core"
version = "0.1.32"

[dependencies.statum-macros]
path = "../statum-macros"
version = "0.1.32"

[features]
default = []
serde = [
    "statum-core/serde",
    "statum-macros/serde",
]

[package]
authors = ["Eran Boodnero <eran@eran.codes>"]
categories = ["rust-patterns"]
description = "Compile-time state machine magic for Rust: Zero-boilerplate typestate patterns with automatic transition validation"
documentation = "https://docs.rs/statum"
edition = "2021"
keywords = [
    "enum",
    "typestate",
    "fsm",
    "finite-state",
    "state-machine",
]
license = "MIT"
name = "statum"
readme = "README.md"
repository = "https://github.com/eboody/statum"
version = "0.1.32"
