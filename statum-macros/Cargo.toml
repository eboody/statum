[dependencies]
proc-macro2 = "1.0"
quote = "1.0"

[dependencies.serde]
features = ["derive"]
optional = true
version = "1.0"

[dependencies.syn]
features = ["full"]
version = "2.0"

[features]
default = []
serde = ["dep:serde"]

[lib]
proc-macro = true

[package]
authors = ["Eran Boodnero <eran@eran.codes>"]
categories = ["rust-patterns"]
description = "Compile-time state machine magic for Rust: Zero-boilerplate typestate patterns with automatic transition validation"
documentation = "https://docs.rs/statum"
edition = "2021"
keywords = [
    "enum",
    "typestate",
    "fsm",
    "finite-state",
    "state-machine",
]
license = "MIT"
name = "statum-macros"
readme = "README.md"
repository = "https://github.com/eboody/statum"
version = "0.1.36"
