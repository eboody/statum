[package]
name = "statum"
version = "0.1.0"
description = "Compile-time state machine magic for Rust: Zero-boilerplate typestate patterns with automatic transition validation"
repository = "https://github.com/eboody/enumachine"
license = "MIT"
readme = "README.md"
documentation = "https://docs.rs/statum"
authors = ["Eran Boodnero <eran@eran.codes>"]
keywords = [
  "enum",
  "macro",
  "typestate",
  "fsm",
  "state-machine",
  "state-machine",
  "compile-time",
  "finite-state",
  "safety",
]
categories = ["development-tools", "rust-patterns"]
edition = "2021"

[lib]
proc-macro = true

[dependencies]
quote = "1"
syn = { version = "2", features = ["full"] }
proc-macro2 = "1"
